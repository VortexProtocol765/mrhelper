<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Helper</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1><i class="fas fa-map-marked-alt logo-icon"></i> MR Helper</h1>
            </div>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="ðŸ” Search location..." autocomplete="off">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <ul id="search-suggestions" class="search-suggestions"></ul>
            </div>

            <div class="divider"></div>

            <div class="tool-buttons">
                <button id="set-main-point-btn" class="tool-btn">
                    <i class="fas fa-crosshairs"></i> Set Main Point
                </button>
                <button id="find-direction-btn" class="tool-btn" disabled>
                    <i class="fas fa-compass"></i> Find Direction
                </button>
                <button id="find-location-btn" class="tool-btn">
                    <i class="fas fa-location-arrow"></i> Find My Location
                </button>
            </div>
            <div id="direction-info" style="display: none; margin-top: 10px; padding: 10px; background: rgba(255,255,255,0.1); border-radius: var(--border-radius);">
                <strong>Direction Information:</strong>
                <div id="direction-details"></div>
            </div>

            <div class="divider"></div>

            <div class="feature-list-container">
                <h2><i class="fas fa-layer-group"></i> Saved Features</h2>
                <div id="saved-features" class="feature-list">
                    <!-- Saved features will be appended here by JavaScript -->
                </div>
                <button id="clear-all-btn" class="tool-btn danger-btn">
                    <i class="fas fa-trash-alt"></i> Clear All Features
                </button>
            </div>

            <div class="coordinate-info-container">
                <div id="coordinate-display">Hover on map to see coordinates</div>
                <div id="grid-reference-display"></div>
            </div>

            <div class="divider"></div>
            <div class="signature">With Love From Capt Masrur</div>
        </div>
        
        <div id="map"></div>
    </div>

    <!-- Modal for naming features -->
    <div id="name-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-tag"></i> Feature Details</h2>
            <div class="form-group">
                <label for="feature-title">Title:</label>
                <input type="text" id="feature-title" placeholder="Enter title" required>
            </div>
            <div class="form-group">
                <label for="feature-description">Description:</label>
                <textarea id="feature-description" placeholder="Enter description"></textarea>
            </div>
            <div class="color-picker">
                <label for="feature-color">Choose color:</label>
                <input type="color" id="feature-color" value="#FF0000">
            </div>
            <button id="save-feature-btn" class="tool-btn"><i class="fas fa-save"></i> Save Feature</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
